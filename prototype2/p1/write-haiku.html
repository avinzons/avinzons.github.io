<html>
<head>
  <meta charset="utf-8">
  <title>Write a Haiku</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto|Playfair+Display" rel="stylesheet">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <!--<script src="js/typed.js"></script>-->
</head>
<body>
  <div class="viewscreen-post">
    <div class="page">
      <div class="page-body">
        <h1 class="page-title">Write a Haiku!</h1>
        <p class="instructions">The first line is 5 syllables.<br>
          The second line is 7.<br>
          And the third is 5 again.
        </p>
        <p class="word-bank">Stuck? Feel free to use these words for inspiration: linguistics, uncomfy, communicate, pipes, classic, column, boyfriend, cappuccino</p>
        <textarea type="text" id="haiku-input" name="haiku"></textarea>
        <form action="maze-haiku.html">
          <input id="submit-haiku" type="submit" value="Done" />
        </form>
      </div> <!--end of page-body class-->
    <div> <!--end of page div-->
  </div> <!--end of viewscreen-post div-->
</body>
</html>
